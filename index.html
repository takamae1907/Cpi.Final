<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Tarefas do Dia - To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Minhas Tarefas do Dia</h1>
    </header>

    <main class="container">
        <section class="task-form-section">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-name">Tarefa:</label>
                    <input type="text" id="task-name" placeholder="Descreva a tarefa..." required>
                </div>
                <div class="form-group">
                    <label for="task-priority">Prioridade:</label>
                    <select id="task-priority">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select>
                </div>
                <button type="submit" id="add-task-btn">Adicionar Tarefa</button>
            </form>
        </section>

        <section class="task-list-section">
            <h2>Lista de Tarefas</h2>
            <div class="filter-group">
                <label for="filter-priority">Filtrar por Prioridade:</label>
                <select id="filter-priority">
                    <option value="todas">Todas</option>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <ul id="task-list">
                </ul>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 - [Seu Nome/Nome dos Participantes]</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
